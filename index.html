<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let actions = {
				"google": "https://www.google.com/",
				"duck": "https://www.duck.com/",
				"bing": "https://www.bing.com/",
				"ask": "https://www.ask.com/"
			}
			let actionURL = actions[document.querySelector('input[name=engine]:checked').value];

			console.log("Hello.  I have run.  Goodbye.  Also: " + actionURL);
			document.getElementById('searchForm').setAttribute("action", actionURL);	
		}
    window.addEventListener("load", function(){
        const form = document.querySelector('form')
		form.addEventListener('submit', function () {
			setSearchEngine();
		});
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<input type="text" name="q" />
		<label>Google<input type="radio" name="engine" value="google" /></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duck" /></label>
		<label>Bing<input type="radio" name="engine" value="bing" /></label>
		<label>Ask<input type="radio" name="engine" value="ask" /></label>
		<input type="submit" value="Go!" />
	</form>

</body>
